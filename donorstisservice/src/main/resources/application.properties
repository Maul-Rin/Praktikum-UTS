# =======================================================
# Konfigurasi Server
# =======================================================
server.port=8080

# =======================================================
# Konfigurasi Database (MySQL)
# =======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/[db_donor_stis]?serverTimezone=UTC
spring.datasource.username=[username_mysql]
spring.datasource.password=[password_mysql]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================================
# Konfigurasi JPA & Hibernate
# =======================================================
# Strategi pembuatan tabel: 
# 'update' akan membuat/memperbarui tabel. Gunakan 'none' saat produksi.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================================
# Konfigurasi JWT (JSON Web Token)
# =======================================================
# Kunci rahasia: HARUS SANGAT PANJANG, RANDOM, dan TIDAK BOLEH DIBAGIKAN
jwt.secret=[KunciSangatRahasiaDanPanjangUntukSigningJWTTokenAnda]
# Waktu kadaluarsa token (dalam milidetik). Contoh: 86400000 ms = 24 jam
jwt.expirationMs=86400000